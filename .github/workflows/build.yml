name: build

on:
    push:
        branches:
            - release

jobs:
    build:
        strategy:
          matrix:
            os:
                - ubuntu-latest
        runs-on: ${{matrix.os}}
        steps:            
            - uses: actions/checkout@v1
            
            - name: Setup .NET Core
              uses: actions/setup-dotnet@v1
              with:
                dotnet-version: 5.0.100
                
            - name: Set env
              run: echo "DOTNET_CLI_TELEMETRY_OPTOUT=1" >> $GITHUB_ENV
              
            - run: find -name SuperSocket.JTT.Server.csproj
            
            - name: Clean
              run: |
                dotnet clean ./SuperSocket.JTT.sln --configuration Release
                dotnet nuget locals all --clear

            - name: Build
              run: dotnet build ./SuperSocket.JTT.sln -c Release
